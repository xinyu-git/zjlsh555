<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>战舰猎手</title>
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/com.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/rem.js"></script>
</head>
<body>
<!--背景音乐-->
<div class="audiobg"  data-type="audio">
	<audio preload="preload" loop autoplay="autoplay"  id="audiobg"  src="media/videobg.mp3">
		<source src="media/videobg.mp3" type="audio/mpeg">
	</audio>
</div>
<div class="wrap">
	<div class="wrap-container">
		<div class="wrapCon">
			<!-- 加载进度页 -->
			<div class="loading-slide" id="loadPage">
				<div class="loadingWrap">
					<p class="loadInfo">0%</p>
				</div>
			</div>
			<!-- 内容页 -->
			<div class="wrap-slide" style="display: none;">
				<div class="page">
					<!-- 1 -->
					<div class="page-item">
						<div class="pageImg1 " id="pageImg1">
							<img src="images/item1.png" />
						</div>
						<div class="plane1" id="plane1"><img src="images/plane1.png" /></div>
						<div class="audio1_p">
							<audio preload="preload"  id="plane1_audio" src="media/plane1.mp3">
								<source src="media/plane1.mp3" type="audio/mpeg">
							</audio>
						</div>
					</div>
					<!-- 2 -->
					<div class="page-item">
						<div class="pageImg2" id="pageImg2">
							<img src="images/item2.png" />
						</div>
						<div class="plane2" id="plane2"><img src="images/plane2.png" /></div>
						<div class="dialog1" id="dialog1"><img src="images/dialog1.png" /></div>
						<div class="dialog1_audio">
							<audio preload="preload"  id="dialog1_audio" src="media/dialog1.mp3">
								<source src="media/dialog1.mp3" type="audio/mpeg">
							</audio>
						</div>
					</div>
					<!-- 3 -->
					<div class="page-item">
						<div class="pageImg3" id="pageImg3">
							<img src="images/item3.png" />
						</div>
						<div class="plane3" id="plane3"><img src="images/plane3.png" /></div>
						<div class="dialog2" id="dialog2"><img src="images/dialog2.png" /></div>
						<div class="fire" id="fire"><img src="images/fire.png" /></div>
						<div class="dialog2_audio">
							<audio preload="preload"  id="dialog2_audio" src="media/dialog2.mp3">
								<source src="media/dialog2.mp3" type="audio/mpeg">
							</audio>
						</div>
						<div class="audio3_fire">
							<audio preload="preload"   id="audio_fire" src="media/fire.mp3">
								<source src="media/fire.mp3" type="audio/mpeg">
							</audio>
						</div>
					</div>
					<!-- 4 -->
					<div class="page-item">
						<div class="pageImg4" id="pageImg4">
							<img src="images/item4.png" />
						</div>
						<div class="spray" id="spray"><img src="images/spray.png" /></div>
						<div class="audio4_water">
							<audio preload="preload"   id="audio_water" src="media/hit_water.mp3">
								<source src="media/hit_water.mp3" type="audio/mpeg">
							</audio>
						</div>
					</div>
					<!--5 -->
					<div class="page-item">
						<div class="pageImg5" id="pageImg5">
							<img src="images/item5.png" />
						</div>
						<div class="dunker" id="dunker"><img src="images/dunker.png" /></div>
						<div class="water_fire" id="water_fire"><img src="images/water_fire.png"></div>
						<div class="dialog3" id="dialog3"><img src="images/dialog3.png" /></div>
						<div class="dialog3_audio">
							<audio preload="preload"  id="dialog3_audio" src="media/dialog3.mp3">
								<source src="media/dialog3.mp3" type="audio/mpeg">
							</audio>
						</div>
					</div>
					<!-- 底部仪表盘 -->
					<div class="page-item pageSpe">
						<div class="pageBottom" id="pageBottom">
							<div class="btn_l">
								 <!-- btn_active 按下的类-->
								<a href="javascript:;" class="arrow"></a>
								<a href="javascript:;" class="btn"></a>
							</div>
							<div class="dashboard">
								<div class="board">
									<div class="rudder" id="rudder"><img src="images/rudder.png" /></div>
									<div class="boardImg"><img src="images/dashboard.png"></div>
									<div class="pointer"><img id="pointerImg" src="images/pointer.png" /></div>
								</div>
							</div>
							<div class="btn_r">
								<a href="javascript:;" class="arrow"></a>
								<a href="javascript:;" class="btn"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 视频 -->
			<div class="videoWrap" id="videoWrap" style="display:none;">
				<div class="videoBox"> 
 					<video id="h5video" class="h5video" width="100%" height="100%" webkit-playsinline="true"   playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true" preload="preload" poster="" src="media/h5video.mp4" >
 						<source src="media/h5video.mp4" type="video/mp4">
 					</video>
				</div>
			</div>
			<!-- 落地页 -->
			<div class="landWrap" style="display: none;">
				<div class="landTop"><a href="http://uri6.com/uYVvIb"></a></div>
				<div class="landCon">
					<div class="chatCode">
						<span class="codeImg"><img src="images/ewm.jpg" /></span>
						<p>扫描官方微信二维码领取更多福利</p>
					</div>
					<div class="download"><a href="http://uri6.com/uYVvIb"></a></div>
				</div>
			</div>
		</div>
	</div>
</div>	    


<script src="js/imgloader.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/gesture.min.js"></script>
<script type="text/javascript" src="js/log.js"></script>
<script type="text/javascript" src="js/video.js"></script>
<script type="text/javascript">
	audioAutoPlay('audiobg') //背景音乐
	var clientH=window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	$('.loadingWrap').css({'height':clientH});
	$("html,body").stop(true,true).animate({scrollTop:0},1000);
	imgLoader(["images/item1.png", "images/item2.png", "images/item3.png",   "images/item4.png", "images/item5.png","images/plane1.png","images/plane2.png","images/dialog1.png","images/dialog2.png","images/dialog3.png","images/fire.png","images/spray.png","images/dunker.png","images/water_fire.png","images/rudder.png","images/dashboard.png","images/pointer.png","images/fish.png","images/blow.png"], function (percentage) {
    	var percentT = percentage * 100;
    	$('.loadInfo').html('Loading ' + (parseInt(percentT)) + '%');
    	if (percentage == 1) {
        	$('#loadPage').remove();
	        $('.wrap-slide').show();
	        $('#pageImg1').addClass('pageImgAni');  //第一个格子亮
	        $('#plane1').addClass('plane1Ani');
	        audioPlay('plane1_audio');  //飞机1声音
	        videoPlay('h5video');
    	}
	});
	</script>
</body>
</html>
